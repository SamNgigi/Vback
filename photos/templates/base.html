{% load bootstrap3 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
    <title>Photo Gallery - {{title}}</title>
    {% else %}
    <title>Photo Gallery</title>
    {% endif %}

    {% block styles %}
        {% bootstrap_css %}
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% endblock %}
</head>
<body>
    {% include "navbar.html" %}
    {% block content %}
    {% endblock %}

</body>
</html>
